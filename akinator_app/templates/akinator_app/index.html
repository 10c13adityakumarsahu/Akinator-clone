<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator Clone</title>
    <!-- I've included all styles directly in the HTML for simplicity -->
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            font-family: 'Inter', 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            min-height: 50px; /* Prevents layout shifts */
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-btn, .btn {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }

        .answer-btn:hover, .btn:hover {
            transform: scale(1.05);
            background-color: #ff4500;
        }

        #result-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #result-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff7f50;
            margin-bottom: 5px;
        }
        
        #result-desc {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AI Akinator</h1>
        <div id="game-area">
            <!-- Initial start button -->
            <button id="start-btn" class="btn">Start Game</button>
            
            <!-- Container for questions and answers -->
            <div id="question-container" class="hidden">
                <p id="question-text" class="question"></p>
                <div class="answers">
                    <button class="answer-btn" data-answer="yes">Yes</button>
                    <button class="answer-btn" data-answer="no">No</button>
                    <button class="answer-btn" data-answer="probably">Probably</button>
                    <button class="answer-btn" data-answer="probably_not">Probably Not</button>
                    <button class="answer-btn" data-answer="dont_know">Don't Know</button>
                </div>
            </div>

            <!-- Container for the final result -->
            <div id="result-container" class="hidden">
                <h2>I think your character is...</h2>
                <p id="result-name"></p>
                <p id="result-desc"></p>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT SELECTION ---
        const startBtn = document.getElementById("start-btn");
        const questionContainer = document.getElementById("question-container");
        const questionText = document.getElementById("question-text");
        const answerBtns = document.querySelectorAll(".answer-btn");
        const resultContainer = document.getElementById("result-container");
        const resultName = document.getElementById("result-name");
        const resultDesc = document.getElementById("result-desc");
        const restartBtn = document.getElementById("restart-btn");

        // Base URL for your Django development server
        // Ensure your Django server is running on this address.
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // This will hold the session ID from the backend
        let session_id = null;

        // --- CSRF TOKEN HELPER ---
        /**
         * Gets a cookie by name, necessary for Django's CSRF token.
         * @param {string} name - The name of the cookie to retrieve ('csrftoken').
         * @returns {string|null} The cookie value or null if not found.
         */
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }


        // --- EVENT LISTENERS ---
        startBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", () => location.reload()); // Reloads the page to start fresh

        answerBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                const answer = btn.getAttribute("data-answer");
                sendAnswer(answer);
            });
        });

        // --- BACKEND COMMUNICATION FUNCTIONS ---

        /**
         * Starts the game by fetching the first question from the Django backend.
         */
        function startGame() {
            // Fetch from the /start_game/ URL
            fetch(`${API_BASE_URL}/api/start_game/`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    session_id = data.session_id; // Store the session ID
                    showQuestion(data.question);
                    startBtn.classList.add("hidden");
                    questionContainer.classList.remove("hidden");
                })
                .catch(error => {
                    console.error("Error starting game:", error);
                    alert("Could not connect to the game server. Make sure the Django server is running and accessible at " + API_BASE_URL);
                });
        }

        /**
         * Sends the user's answer to the backend and gets the next question or result.
         * @param {string} answer - The answer string from the button (e.g., "yes", "no").
         */
        function sendAnswer(answer) {
            const csrftoken = getCookie('csrftoken');

            // Post the answer to the /answer/ URL
            fetch(`${API_BASE_URL}/api/answer/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken // Include the CSRF token in the header
                },
                body: JSON.stringify({ session_id, answer })
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                // If the backend sends another question, show it
                if (data.next_question) {
                    showQuestion(data.next_question);
                } else {
                    // Otherwise, the game is over, so fetch the result
                    fetchResult();
                }
            })
            .catch(error => console.error("Error sending answer:", error));
        }

        /**
         * Fetches the final guessed character from the backend.
         */
        function fetchResult() {
            // Get the result from the /get_result/ URL
            fetch(`${API_BASE_URL}/api/get_result/?session_id=${session_id}`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(result => {
                    showResult(result.guessed_character);
                })
                .catch(error => console.error("Error fetching result:", error));
        }

        // --- UI UPDATE FUNCTIONS ---

        /**
         * Displays a question from the backend.
         * @param {object} q - A question object, expected to have a 'text' property.
         */
        function showQuestion(q) {
            if (q && q.text) {
                questionText.textContent = q.text;
            }
        }

        /**
         * Hides the question UI and shows the final guessed character.
         * @param {object} character - The character object to display.
         */
        function showResult(character) {
            questionContainer.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            resultName.textContent = character.name;
            resultDesc.textContent = character.description;
        }

    </script>
</body>
</html>

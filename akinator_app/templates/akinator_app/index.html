<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator Clone</title>
    <!-- I've included all styles directly in the HTML for simplicity -->
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            font-family: 'Inter', 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            min-height: 50px; /* Prevents layout shifts */
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-btn, .btn {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #correction-container input {
            width: calc(100% - 30px);
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .answer-btn:hover, .btn:hover {
            transform: scale(1.05);
            background-color: #ff4500;
        }

        #result-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #result-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff7f50;
            margin-bottom: 5px;
        }
        
        #result-desc {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AI Akinator</h1>
        <div id="game-area">
            <!-- Initial start button -->
            <button id="start-btn" class="btn">Start Game</button>
            
            <!-- Container for questions and answers -->
            <div id="question-container" class="hidden">
                <p id="question-text" class="question"></p>
                <div class="answers">
                    <button class="answer-btn" data-answer="yes">Yes</button>
                    <button class="answer-btn" data-answer="no">No</button>
                    <button class="answer-btn" data-answer="probably">Probably</button>
                    <button class="answer-btn" data-answer="probably_not">Probably Not</button>
                    <button class="answer-btn" data-answer="dont_know">Don't Know</button>
                </div>
            </div>

            <!-- Container for the final result -->
            <div id="result-container" class="hidden">
                <h2>I think your character is...</h2>
                <p id="result-name"></p>
                <p id="result-desc"></p>
            </div>
            
            <!-- NEW: Container for user feedback on the guess -->
            <div id="feedback-container" class="hidden">
                <p class="question">Am I correct?</p>
                <div id="feedback-buttons" class="answers">
                    <button id="yes-btn" class="btn">Yes</button>
                    <button id="no-btn" class="btn">No</button>
                </div>
            </div>

            <!-- NEW: Container to get correct character name if guess was wrong -->
            <div id="correction-container" class="hidden">
                <p class="question">Who were you thinking of?</p>
                <input type="text" id="correction-input" placeholder="Enter character's name">
                <button id="submit-correction-btn" class="btn">Submit</button>
            </div>

            <!-- NEW: Container for the final message and restart button -->
            <div id="end-game-container" class="hidden">
                <p id="end-game-message" class="question"></p>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT SELECTION ---
        const startBtn = document.getElementById("start-btn");
        const questionContainer = document.getElementById("question-container");
        const questionText = document.getElementById("question-text");
        const answerBtns = document.querySelectorAll(".answer-btn");
        const resultContainer = document.getElementById("result-container");
        const resultName = document.getElementById("result-name");
        const resultDesc = document.getElementById("result-desc");
        
        // New UI Elements for the learning loop
        const feedbackContainer = document.getElementById("feedback-container");
        const feedbackButtons = document.getElementById("feedback-buttons");
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");
        const correctionContainer = document.getElementById("correction-container");
        const correctionInput = document.getElementById("correction-input");
        const submitCorrectionBtn = document.getElementById("submit-correction-btn");
        const endGameContainer = document.getElementById("end-game-container");
        const endGameMessage = document.getElementById("end-game-message");
        const restartBtn = document.getElementById("restart-btn");

        // --- GLOBAL STATE ---
        const API_BASE_URL = '{{ request.scheme }}://{{ request.get_host }}';
        let session_id = null;
        let currentQuestion = null;
        let guessedCharacter = null;

        // --- CSRF TOKEN HELPER ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", () => location.reload());

        answerBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                const answer = btn.getAttribute("data-answer");
                sendAnswer(answer);
            });
        });

        // Event listeners for the new learning loop buttons
        yesBtn.addEventListener("click", () => handleFeedback(true));
        noBtn.addEventListener("click", handleNoFeedback);
        submitCorrectionBtn.addEventListener("click", () => handleFeedback(false));


        // --- MAIN GAME LOGIC ---

        function startGame() {
            fetch(`${API_BASE_URL}/api/start_game/`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    session_id = data.session_id;
                    showQuestion(data.question);
                    startBtn.classList.add("hidden");
                    questionContainer.classList.remove("hidden");
                })
                .catch(error => {
                    console.error("Error starting game:", error);
                    alert("Could not connect to the game server. Make sure the Django server is running and accessible at " + API_BASE_URL);
                });
        }

        function sendAnswer(answer) {
            const csrftoken = getCookie('csrftoken');
            fetch(`${API_BASE_URL}/api/answer/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({
                    session_id,
                    answer,
                    question_id: currentQuestion.id // Pass the current question's ID
                })
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                if (data.next_question) {
                    showQuestion(data.next_question);
                } else {
                    fetchResult();
                }
            })
            .catch(error => console.error("Error sending answer:", error));
        }

        function fetchResult() {
            fetch(`${API_BASE_URL}/api/get_result/?session_id=${session_id}`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(result => {
                    showResult(result.guessed_character);
                })
                .catch(error => console.error("Error fetching result:", error));
        }
        
        // --- LEARNING LOOP FUNCTIONS ---

        function handleNoFeedback() {
            // The user clicked "No", so hide the Yes/No buttons and show the correction input.
            feedbackButtons.classList.add("hidden");
            correctionContainer.classList.remove("hidden");
        }

        function handleFeedback(wasCorrect) {
            const csrftoken = getCookie('csrftoken');
            const payload = {
                session_id,
                was_correct: wasCorrect,
                guessed_character_id: guessedCharacter ? guessedCharacter.id : null,
            };

            if (!wasCorrect) {
                const correctName = correctionInput.value.trim();
                if (!correctName) {
                    alert("Please enter the name of the character.");
                    return;
                }
                payload.correct_character_name = correctName;
            }

            // Hide all game containers before showing the final message
            resultContainer.classList.add("hidden");
            feedbackContainer.classList.add("hidden");
            correctionContainer.classList.add("hidden");

            fetch(`${API_BASE_URL}/api/learn/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                // Show the final message from the server and the restart button.
                endGameMessage.textContent = data.message || "Thank you for playing!";
                endGameContainer.classList.remove("hidden");
            })
            .catch(error => {
                console.error("Error sending feedback:", error);
                endGameMessage.textContent = "Something went wrong, but thanks for playing!";
                endGameContainer.classList.remove("hidden");
            });
        }


        // --- UI UPDATE FUNCTIONS ---

        function showQuestion(q) {
            if (q && q.text) {
                questionText.textContent = q.text;
                currentQuestion = q; // Store the full question object to access its ID later
            }
        }

        function showResult(character) {
            questionContainer.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            
            if (character) {
                guessedCharacter = character; // Store the guessed character for the learning loop
                resultName.textContent = character.name;
                resultDesc.textContent = character.description;
                feedbackContainer.classList.remove("hidden"); // Show the "Am I correct?" prompt
            } else {
                resultName.textContent = "I'm stumped!";
                resultDesc.textContent = "You've beaten me! Let's try to learn who you were thinking of.";
                // If no character is guessed, we can't be "correct", so go directly to the correction flow
                feedbackContainer.classList.remove("hidden");
                handleNoFeedback();
            }
        }
    </script>
</body>
</html>
